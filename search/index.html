    <script>

            {

                url: "/2024/11/24/see/",
                date: "2024-11-24",

                category: "娱乐类"
            },
            {
                title: "《绝命毒师》：电视剧之巅，永恒的人性探讨",
                url: "/2024/11/24/绝命毒师/",
                date: "2024-11-24",
                tags: ["美剧", "影视"],
                category: "娱乐类"
            },
            {
                title: "《风骚律师》：一部比肩《绝命毒师》的法律犯罪剧",
                url: "/2024/11/23/风骚律师/",
                date: "2024-11-23",
                tags: ["美剧", "影视"],
                category: "娱乐类"
            },
            {
                title: "10个超地道的英语俚语，学会让你脱口而出",
                url: "/2024/11/25/英语俚语/",
                date: "2024-11-25",
                tags: ["英语"],
                category: "学习类"
            },
            {
                title: "英语缩写",
                url: "/2024/11/24/英语缩写/",
                date: "2024-11-24",
                tags: ["英语"],
                category: "学习类"
            },
            {
                title: "《盗梦空间》：现实与梦境的模糊界限",
                url: "/2024/11/25/盗梦空间/",
                date: "2024-11-25",
                tags: ["科幻", "影视"],
                category: "娱乐类"
            },
            {
                title: "漫威电影宇宙(MCU)完整观影指南",
                url: "/2024/11/24/漫威电影/",
                date: "2024-11-24",
                tags: ["科幻", "影视"],
                category: "娱乐类"
            },
            {
                title: "《肖申克的救赎》",
                url: "/2024/11/25/肖申克的救赎/",
                date: "2024-11-25",
                tags: ["励志", "影视"],
                category: "娱乐类"
            }
        ];

        // 搜索功能实现
        const searchInput = document.getElementById('searchInput');
        const searchResult = document.getElementById('searchResult');
        let searchTimeout;

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            
            if (!query) {
                searchResult.innerHTML = '';
                return;
            }

            const results = posts.filter(post => {
                switch(searchType) {
                    case 'title':
                        return post.title.toLowerCase().includes(query);
                    case 'tag':
                        return post.tags.some(tag => tag.toLowerCase().includes(query));
                    case 'category':
                        return post.category.toLowerCase().includes(query);
                    default:
                        return false;
                }
            });

            displayResults(results);
        }

        function displayResults(results) {
            if (results.length === 0) {
                searchResult.innerHTML = '<div class="no-result">未找到相关文章</div>';
                return;
            }

            const resultsHtml = results.map(post => `
                <div class="result-item">
                    <div class="result-title">
                        <a href="${post.url}">${post.title}</a>
                    </div>
                    <div class="result-meta">
                        <span>发布日期: ${post.date}</span>
                        <span>分类: ${post.category}</span>
                        <span>标签: ${post.tags.join(', ')}</span>
                    </div>
                </div>
            `).join('');

            searchResult.innerHTML = resultsHtml;
        }

        // 添加输入事件监听
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });

        // 添加搜索类型切换事件监听
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', performSearch);
        });
    </script>
