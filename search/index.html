            {
                title: "《楚门的世界》：一场关于自由与真实的哲学探索",
                url: "/2024/11/25/楚门的世界/",
                date: "2025-03-19",
                tags: ["哲学", "影视"],
                category: "娱乐类"
            }
        ];

        // 搜索功能实现
        const searchInput = document.getElementById('searchInput');
        const searchResult = document.getElementById('searchResult');
        let searchTimeout;

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            const searchType = document.querySelector('input[name="searchType"]:checked').value;
            
            if (!query) {
                searchResult.innerHTML = '';
                return;
            }

            const results = posts.filter(post => {
                switch(searchType) {
                    case 'title':
                        return post.title.toLowerCase().includes(query);
                    case 'tag':
                        return post.tags.some(tag => tag.toLowerCase().includes(query));
                    case 'category':
                        return post.category.toLowerCase().includes(query);
                    default:
                        return false;
                }
            });

            displayResults(results);
        }

        function displayResults(results) {
            if (results.length === 0) {
                searchResult.innerHTML = '<div class="no-result">未找到相关文章</div>';
                return;
            }

            const resultsHtml = results.map(post => `
                <div class="result-item">
                    <div class="result-title">
                        <a href="${post.url}">${post.title}</a>
                    </div>
                    <div class="result-meta">
                        <span>发布日期: ${post.date}</span>
                        <span>分类: ${post.category}</span>
                        <span>标签: ${post.tags.join(', ')}</span>
                    </div>
                </div>
            `).join('');

            searchResult.innerHTML = resultsHtml;
        }

        // 添加输入事件监听
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 300);
        });

        // 添加搜索类型切换事件监听
        document.querySelectorAll('input[name="searchType"]').forEach(radio => {
            radio.addEventListener('change', performSearch);
        });
    </script>
